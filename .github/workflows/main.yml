name: Deploy Latest Website

on:
  push:
    branches:
      - master
  pull_request:
    types: [closed]
    branches:
      - master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Run a one-line script
        run: echo Copying latest changes to website over via SFTP!
      - name: SFTP Deploy
        uses: wlixcc/SFTP-Deploy-Action@1.1
        with:
          username: ${{ secrets.FTP_USER }}
          server: amnesia.dreamhost.com
          ssh_private_key: ${{ secrets.SSH_KEY }}
          remote_path: "./github.zach-martin.com"
